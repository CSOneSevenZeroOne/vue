<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var a = 1;
			var b = 2; //b:1  a:2
			//[a,b] = [b,a]//
			var c = "";

			//空间换时间
			c = a;
			a = b;
			b = c;

			//时间换空间
			a = a - b //-1   2
			b = b + a //-1   1
			a = b - a
		</script>
	</body>

</html>
