<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <input v-focus="'blue'" v-model="name" />
        <p v-hide="bool" v-focus="'green'" ref="abc">{{name}}</p>
        <button @click="bool=!bool">切换组件状态</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el,binding) {
                console.log(el,binding)
                // 聚焦元素
                //el.focus()
                el.style.color = binding.value
            }
        })
        // v-for v-if v-show
        Vue.directive('hide', {
            // 当被绑定的元素插入到 DOM 中时……
            update: function (el,binding) {
                console.log(el,binding)
                // 聚焦元素
                //el.focus()
                console.log(binding.value)
                if(binding.value){
                    el.style.display = "block"; 
                }else{
                    el.style.display = "none"; 
                }
                //el.style.display = binding.value
            }
        })
        new Vue({
            el: "#demo",
            data: {
                name: "laoyao",
                bool: true
            }
        })
    </script>
</body>

</html>
